<h1>Add member to waitlist</h1>
<div class="row">
    <div class="col-lg-6">
        <form>
            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Tool category</label>
                <select class="form-select" id="exampleFormControlSelect1">
                    <option>Pressure washer</option>
                    <option>Carpet cleaner</option>
                    <option>Roto tiller</option>
                    <option>Roto hammer</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="nameInput">Member name</label>
                <input type="text" class="form-control" id="nameInput" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Joe" />
            </div>
            <div class="form-group mt-3">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="form-group mt-3">
                <label for="specificInput">Specifics (tool number)</label>
                <input type="text" class="form-control" id="specificInput" placeholder="1234">
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary me-1">Add</button>
                <button [routerLink]="'/'" type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
