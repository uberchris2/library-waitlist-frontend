<h1 class="mb-3"><a [routerLink]="'/categories'">Categories</a> / {{categoryName}}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Tool Number</th>
            <th scope="col">Hold Expiration</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let waitHold of waitHold$ | async">
            <td>{{waitHold.status}}</td>
            <td>{{waitHold.name}}</td>
            <td>{{waitHold.email}}</td>
            <td>{{waitHold.tool}}</td>
            <td>{{waitHold.holdExpiration}}</td>
            <td>
                <div class="btn-group">
                    <button *ngIf="waitHold.status == 'Holding'" class="btn btn-success" type="button" ngbPopover="Picked up"
                        triggers="mouseenter:mouseleave"><i class="bi bi-bag-check"></i></button>
                    <button class="btn btn-secondary" type="button" ngbPopover="Edit this hold/waitlist entry"
                        triggers="mouseenter:mouseleave"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-danger" type="button" ngbPopover="Cancel this hold/waitlist entry"
                        triggers="mouseenter:mouseleave"><i class="bi bi-trash"></i></button>
                    <button *ngIf="waitHold.status == 'Holding'" class="btn btn-secondary" type="button" ngbPopover="Move to bottom of waitlist"
                        triggers="mouseenter:mouseleave"><i class="bi bi-arrow-down"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
